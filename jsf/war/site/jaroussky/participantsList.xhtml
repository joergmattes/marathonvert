<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">


<ui:composition template="/layout/layout_nomail.xhtml">
  <ui:define name="content">
	<h:form id="cForm">

		<div id="admin" style="position:absolute; top: 30px;left:-5px;">
			<ui:include src="links.xhtml" />

			Participants: (
			<h:commandLink value="All" action="#{participantsBean.showAll}" immediate="true" />
			- <h:commandLink value="Man" action="#{participantsBean.showMen}" immediate="true" />
			- <h:commandLink value="Woman" action="#{participantsBean.showWomen}" immediate="true" />
			)
			<h:dataTable
				value="#{participantsBean.participants}"
				var="par"
				border="1"
			>
				<h:column>
					<f:facet name="header">Registration</f:facet>
					<h:outputLink value="mailTo:#{par.email}">
						<h:outputText value="#{par.fullname}"/>
					</h:outputLink>
				</h:column>
				<h:column>
					<f:facet name="header">Sex</f:facet>
					<h:outputText value="#{par.sex}"/>
				</h:column>
				<h:column>
					<f:facet name="header">Partner</f:facet>
					<h:outputText value="#{par.partnerName}"/>
				</h:column>
				<h:column>
					<f:facet name="header">Pay EUR</f:facet>
					<h:outputText value="#{par.amountToPayEuro}"/>
				</h:column>
				<h:column>
					<f:facet name="header">Paid?</f:facet>
					<h:outputText value="#{par.payedCd}"/>
				</h:column>
				<h:column>
					<f:facet name="header">Room Type</f:facet>
					<h:outputText value="#{par.roomType}"/>
				</h:column>
				<h:column>
					<f:facet name="header">Bed</f:facet>
					<h:outputText value="#{par.bedKey.name}"/>
				</h:column>
				<h:column>
					<f:facet name="header">Vegi</f:facet>
					<h:outputText value="#{par.vegetarian}"/>
				</h:column>
			</h:dataTable>
			Total participants = <h:outputText value="#{participantsBean.total}"/>
			<br/>
			 Visitors = <h:outputText value="#{participantsBean.totalVisitors}"/>
			<br/>
			 Total 3 days = <h:outputText value="#{participantsBean.total3Days}"/>
			<br/>
			 Total 4 days = <h:outputText value="#{participantsBean.total4Days}"/>
			<br/>
			Total budget (expected) = <h:outputText value="#{participantsBean.totalBudgetExp}"/> Euro
			<br/>
			Total budget (already paid) = <h:outputText value="#{participantsBean.totalBudgetPaid}"/> Euro
		</div>
	</h:form>
  </ui:define>
</ui:composition>
</html>
